<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>音乐播放器</title>
	<style>
		*{
			box-sizing: border-box;
		}
		html{
			overflow: hidden;
		}
		body{
			width: 100%;
			height: 100%;
			margin: 0;
		}
		.show_list{
			width: 10px;
			height: calc(100% - 80px);
			position: fixed;
			top: 0;
			right: 0;
			z-index: 2016;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.show_list>div{
			width: 10px;
			height: 12px;
			border-top: solid 6px transparent;
			border-bottom: solid 6px transparent;
			border-right: solid 10px transparent;
		}
		.show_list:hover{
			background-color: rgba(255, 255, 255, .1);
		}
		.show_list:hover>div{
			border-right: solid 8px #fff;
		}
		.list_box{
			width: 350px;
			height: calc(100% - 80px);
			position: fixed;
			top: 0;
			right: -350px;
			background-color: rgba(255, 255, 255, .1);
			z-index: 2017;
			/* overflow: hidden; */
			overflow: auto;
		}
		.file_back{
			width: calc(100% - 20px);
			height: 50px;
			background-color: #dfd;
			position: relative;
			top: 10px;
			left: 10px;
			text-align: center;
			line-height: 50px;
			overflow: hidden;
			transition: .3s;
		}
		#myfiles{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
		}
		#_list{
			margin: 0;
			padding: 10px 0;
			line-height: 30px;
			color: white;
			list-style:none;
		}
		#_list li{
			margin-top: 0;
			padding: 0 20px;
			width: 100%;
			height: 30px;
			white-space:nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			color: #aaa;
		}
		#_list li.un{
			color: #d55;
		}
		#_list li.on{
			background-color: rgba(255, 255, 255, .1);
			color: #A5EE3D;
		}
		#_list li:hover{
			background-color: rgba(255, 255, 255, .1);
			color: #fff;
		}
		#_list li.un:hover{
			color: red;
		}
		#_list li.on:hover{
			color: #A5EE3D;
		}
		#background{
			width: 100%;
			height: 100%;
			background-color: #333;
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
		.console{
			border-top: solid 1px #333;
			position: fixed;
			left: 0;
			bottom: 0;
			z-index: 2017;
			width: 100%;
			height: 80px;
			background-color: rgba(255, 255, 255, .1);
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.control{
			flex-shrink: 0;
			margin: 10px;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			border: solid 3px #fff;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.control>div{
			width: 20px;
			height: 24px;
			border-top: solid 12px transparent;
			border-bottom: solid 12px transparent;
			border-left: solid 20px #fff;
			border-right: solid 0 #fff;
			margin-left: 5px;
			transition: .3s;
		}
		.control>div.on{
			width: 25px;
			height: 25px;
			border-top: solid 0 transparent;
			border-bottom: solid 0 transparent;
			border-left: solid 8px #fff;
			border-right: solid 8px #fff;
			margin-left: 0;
		}
		.control:hover{
			border: solid 3px #0f0;
		}
		.control:hover>div{
			border-left: solid 20px #0f0;
		}
		.control:hover>div.on{
			border-left: solid 8px #0f0;
			border-right: solid 8px #0f0;
		}

		.prev,.next{
			flex-shrink: 0;
			margin: 10px;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			border: solid 2px #fff;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.prev>div,.next>div{
			width: 12px;
			height: 16px;
			border-top: solid 8px transparent;
			border-bottom: solid 8px transparent;
			position: relative;
		}
		.prev>div{
			border-left: solid 0 #fff;
			border-right: solid 12px #fff;
		}
		.prev>div:before{
			content: '';
			width: 3px;
			height: 16px;
			background-color: #fff;
			position: absolute;
			top: -8px;
			right: 0;
		}
		.next>div{
			border-left: solid 12px #fff;
			border-right: solid 0 #fff;
		}
		.next>div:after{
			content: '';
			width: 3px;
			height: 16px;
			background-color: #fff;
			position: absolute;
			top: -8px;
			left: 0;
		}
		.prev:hover,.next:hover{
			border: solid 2px #0f0;
		}
		.prev:active>div{
			border-left: solid 0 #0f0;
			border-right: solid 12px #0f0;
		}
		.next:active>div{
			border-left: solid 12px #0f0;
			border-right: solid 0 #0f0;
		}
		.prev:active>div:before{
			background-color: #0f0;
		}
		.next:active>div:after{
			background-color: #0f0;
		}
		.mode{
			flex-shrink: 0;
			margin: 10px;
			width: 120px;
			height: 30px;
			background: #fff;
			border-radius: 5px;
			overflow: hidden;
			box-shadow: 0 0 3px #999;
		}
		.mode div{
			float: left;
			width: 40px;
			height: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.mode div:nth-child(2){
			border-left: solid 1px #dfdfdf;
			border-right: solid 1px #dfdfdf;
		}
		.mode div.on{
			box-shadow: inset 0 0 5px #fff;
			background-color: #eee;
		}
		.mode div:hover{
			background-color: #eee;
		}
		.mode div img{
			height: 20px;
		}
		.console input{
			margin: 10px;
			flex-grow: 1;
		}
		input[type=range] {
			-webkit-appearance: none;
			width: 100%;
			border-radius: 2px;
		}
		input[type=range]::-webkit-slider-thumb {
			-webkit-appearance: none;
		}
		input[type=range]::-webkit-slider-runnable-track {
			height: 4px;
			border-radius: 2px;
			background: rgba(4,154,12,0.2);
		}
		input[type=range]::-moz-range-progress {
			height: 4px;
			border-radius: 2px;
			background: rgba(4,154,12,0.2);
		}
		input[type=range]:focus {
			outline: none;
		}
		input[type=range]::-webkit-slider-thumb {
			-webkit-appearance: none;
			height: 14px;
			width: 14px;
			margin-top: -5px;
			background: #03a748;
			border-radius: 50%;
			box-shadow: 0 0 8px #ddd;
		}
		@media screen and (max-width: 780px){
			.console input{
				display: none;
			}
		}
		@media screen and (max-width: 480px){
			.mode{
				width: 40px;
				position: relative;
			}
			.mode>div.on{
				position:absolute;
				top: 0;
				left: 0;
				z-index: 1;
			}
			.mode:hover{
				margin-top: -50px;
				height: 90px;
			}
			.mode:hover>div.on{
				position: static;
			}
		}
	</style>
</head>
<body>
	<div class="show_list" onclick="showList()">
		<div></div>
	</div>
	<div class="list_box">
		<div class="file_back">
			选择音乐文件
			<input id="myfiles" multiple type="file">
		</div>
		<ul id="_list"></ul>
	</div>
	<div id="background"></div>

	<div class="console">
		<div class="mode play_mode">
			<div class="on" onclick="playMode=0;setMode(this)">
				<img src="">
			</div>
			<div onclick="playMode=1;setMode(this)">
				<img src="">
			</div>
			<div onclick="playMode=2;setMode(this)">
				<img src="">
			</div>
		</div>
		<input type="range" class="pro" value="0" min="0" max="100" onchange="jumpIn(this.value)" onmousedown="playState()">
		<div class="prev" onclick="play(num-1,'prev')">
			<div></div>
		</div>
		<div class="control" onclick="playControl(this)">
			<div></div>
		</div>
		<div class="next" onclick="play(num+1,'next')">
			<div></div>
		</div>
		<input type="range" class="vol" value="100" min="0" max="100" onchange="gainValue(this.value)">
		<div class="mode render_mode">
			<div class="on" onclick="renderMode=0;setMode(this)">
				<img src="">
			</div>
			<div onclick="renderMode=1;setMode(this)">
				<img src="">
			</div>
			<div onclick="renderMode=2;setMode(this)">
				<img src="">
			</div>
		</div>
	</div>

	<canvas id="canvas"></canvas>
	<!-- <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script> -->
	<script type="text/javascript" charset="utf-8" defer>
		// 请求动画框架与清除动画框架
		var requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) { window.setTimeout(callback, 1000 / 60); };
		var cancelAnimationFrame = window.cancelAnimationFrame || window.webkitCancelAnimationFrame || window.mozCancelAnimationFrame || window.oCancelAnimationFrame || window.msCancelAnimationFrame || function(callback) { window.clearTimeout(callback); };
		// 音频上下文
		var AudioContext = window.AudioContext || window.webkitAudioContext || window.mozAudioContext || window.mozAudioContext || window.oAudioContext || window.msAudioContext

		var playMode = 0	// 播放模式
		var renderMode = 0	// canvas渲染模式
		var loading = 0;	// 当前是否正在加载
		var num = 0		// 当前播放音乐索引
		var duration = 0	// 当前播放音乐长度
		var playPro = 0		// 当前音乐播放进度
		var interval 		// 计算音乐播放进度
		var files 	// 将读取的文件列表信息存入全局变量
		var audioContext = new AudioContext(); // 调用音频接口
		var analyser = audioContext.createAnalyser(); 	// 获取音频频率信息
		var gainNode = audioContext.createGain();	// 控制音量
		analyser.fftSize = 512;		// 设置FFT(快速傅里叶变换) 默认2048

		// 监听文件选择change事件
		function listenChange(){
			document.getElementById('myfiles').addEventListener('change',function(){
				files = this.files
				document.getElementById('_list').innerText = ''
				hideButton(this.value)
				createList()
			},false)
		}

		// 隐藏文件选择按钮
		function hideButton(mode){
			if(mode != '')document.getElementsByClassName('file_back')[0].style.height = '0'
		}

		// 创建播放列表
		function createList(){
			for(var i=0;i<files.length;i++){
				var li = document.createElement('li')
				var name = files[i].name.split('.')
				var format = name.pop().toUpperCase()
				name = name.join('.')
				if( files[i].name.indexOf('mp3') > -1 ||
					files[i].name.indexOf('wav') > -1 ||
					files[i].name.indexOf('aac') > -1 ||
					files[i].name.indexOf('m4r') > -1 ||
					files[i].name.indexOf('ogg') > -1 ||
					files[i].name.indexOf('flac')> -1
				){
					li.setAttribute('onclick','play('+i+')')
					li.setAttribute('title',name)
				}else{
					li.className = "un"
					li.setAttribute('onclick','play('+i+')')
					li.setAttribute('title',name+'(不支持'+format+'格式的文件)')
				}
				li.innerText = name
				document.getElementById('_list').appendChild(li)
			}
			moveList()
		}

		// 显示隐藏播放列表
		function showList(){
			document.getElementsByClassName('list_box')[0].style.right = '0'
			if(files){
				moveList()
			}
		}
		function moveList(){
			document.getElementsByClassName('list_box')[0].addEventListener('mousemove', outList, false)
		}
		function outList(){
			document.getElementsByClassName('list_box')[0].removeEventListener('mousemove', outList, false)
			document.getElementsByClassName('list_box')[0].addEventListener('mouseleave', hiddenList, false)
		}
		function hiddenList(){
			document.getElementsByClassName('list_box')[0].style.right = '-350px'
			document.getElementsByClassName('list_box')[0].removeEventListener('mouseleave', hiddenList, false)
		}

		var audioBufferSourceNode	// 音频数据对象 用于播放音频
		var animation	// 调用动画 requestAnimationFrame()
		function play(index,jump,skip){
			console.log("play");
			if(!files){return}
			loading += 1
			index = index ? index : 0
			playPro = index != num ? 0 : playPro
			skip = skip ? skip : 0
			jump = jump ? jump : 'next'
			playIndex(index,jump,skip)
		}

		// 判断当前播放索引是否正常
		function playIndex(index,jump,skip){
			console.log("playIndex");
			if(index < files.length && index > -1){
				playTag(index,jump,skip)
			}else if(index <= -1){
				loading -= 1
				play(files.length-1,'prev')
			}
			else{
				loading -= 1
				play(0,'next')
			}
		}

		// 判断当前索引下音乐是否可播放并改变播放中选项样式
		function playTag(index,jump,skip){
			console.log("playTag");
			var liTag = document.getElementsByTagName('li')
			var className = liTag[index].className
			for(var i=0;i<liTag.length;i++){
				if(liTag[i].className != 'un'){
					liTag[i].className = ''
				}
			}
			if(className == 'un'){
				if(jump == 'prev'){
					index -= 1
				}
				if(jump == 'next'){
					index += 1
				}
				loading -= 1
				play(index,jump)
			}else{
				liTag[index].className = 'on'
				playState()
				playing(index,jump,skip)
			}
		}

		// 如果已经有播放中的音乐就停止
		function playState(){
			console.log("playState");
			if(audioBufferSourceNode){
				audioBufferSourceNode.onended = null
				audioBufferSourceNode.stop();
				cancelAnimationFrame(animation)
				clearInterval(interval)
			}
		}

		// 开始播放音乐
		function playing(index,jump,skip){
			console.log("playing");
			num = index
			var fileReader = new FileReader();
			fileReader.onload = function(e){
				var file = e.target.result
				audioContext.decodeAudioData(file, function(buffer) {
					loading -= 1
					console.log(loading);
					if(loading != 0){return}
					audioBufferSourceNode = audioContext.createBufferSource();
					audioBufferSourceNode.connect(gainNode);
					gainNode.connect(analyser);
					analyser.connect(audioContext.destination);
					audioBufferSourceNode.buffer = buffer;
					audioBufferSourceNode.start(0,skip);
					fileReader = null
					animation = requestAnimationFrame(render);
					duration = audioBufferSourceNode.buffer.duration;
					interval = setInterval(function(){
						playPro += 1
						document.getElementsByClassName('pro')[0].value = Math.round(playPro*10/duration);
					},100)
					document.getElementsByClassName('control')[0].getElementsByTagName('div')[0].className = 'on'
					audioBufferSourceNode.onended = function(){
						jump = 'next'
						playingMode(index,jump)
					}
				});
			}
			fileReader.readAsArrayBuffer(files[index]);
		}

		// 判断播放模式
		function playingMode(index,jump){
			console.log("playingMode");
			if(playMode == 0){
				index += 1
				play(index,jump)
			}else if(playMode == 1){
				play(index,jump)
			}else{
				var nowNum = index
				index = Math.round(Math.random()*(files.length-1))
				if(index == nowNum){index += 1}
				play(index,jump)
			}
		}

		// canvas
		var width = window.innerWidth
		var height = window.innerHeight
		var canvas = document.getElementById('canvas')
		var ctx = canvas.getContext('2d')
		var meterNum,	// 计算屏幕可容下频谱条数量
			lb,
			rt

		// 初始化canvas
		function initCanvas(){
			canvas.width = width
			canvas.height = height
		}

		// 初始化条形频谱数量及高度比例
		function initBar(){
			meterNum = Math.floor(width / 12)
			lb = height * .618 / 255
			rt = height * .382 / 255
		}

		// 图形组合样式globalCompositeOperation = type
		function GCO(num){
			var option = [
				"source-over",		// 新建图层在前(默认)				0
				"destination-over",	// 新建图层在后						1
				"source-in",		// 只显示新建图层重叠部分			2
				"destination-in",	// 只显示早建图层重叠部分			3
				"source-out",		// 只显示新建图层未重叠部分			4
				"destination-out",	// 只显示早建图层未重叠部分			5
				"source-atop",		// 只显示早建图层与新建图层重叠部分	6
				"destination-atop",	// 只显示新建图层与早建图层重叠部分	7
				"lighter",			// 高亮重叠部分						8
				"xor",				// 隐藏重叠部分						9
				"copy"				// 只显示新建图层					10
			]
			ctx.globalCompositeOperation = option[num];
		}

		// 线性渐变createLinearGradient(xStart,yStart,xEnd,yEnd)
		function CLG(xStart,yStart,xEnd,yEnd){
			var lg = ctx.createLinearGradient(xStart,yStart,xEnd,yEnd);
			lg.addColorStop(0, 'rgb(0,0,255)');
			lg.addColorStop(0.5, 'rgb(0,255,0)');
			lg.addColorStop(1, 'rgb(255,0,0)');
			return lg
		}

		// 径向渐变createRadialGradient(xStart,yStart,radiusStart,xEnd,yEnd,radiusEnd)
		function CRG(xStart,yStart,radiusStart,xEnd,yEnd,radiusEnd){
			var rg = ctx.createRadialGradient(xStart,yStart,radiusStart,xEnd,yEnd,radiusEnd);
			rg.addColorStop(0, 'rgb(255,255,255)');
			rg.addColorStop(1, 'rgb(0,255,0)');
			return rg
		}

		// 画矩形频谱
		var capYPositionArray = []	// 矩形频谱盖帽组
		function renderRect(array){
			var step = Math.round(array.length / meterNum) //计算采样步长
			ctx.fillStyle = CLG(0,0,0,height);
			for (var i = 0; i < meterNum; i++) {
				var value = array[i * step]; //获取当前能量值
				value = value==0?1:value
				value = value==undefined?1:value
				ctx.beginPath()
				if (capYPositionArray.length < Math.round(meterNum)) {
					capYPositionArray.push(value); //初始化保存帽头位置的数组，将第一个画面的数据压入其中
				};
				//开始绘制帽头
				if (value < capYPositionArray[i]) { //如果当前值小于之前值
					ctx.fillRect(i * 12, height - (capYPositionArray[i]--)*lb, 10, 2); //则使用前一次保存的值来绘制帽头
					ctx.fillRect(width-(i+1) * 12, (capYPositionArray[i]--)*lb, 10, 2);
				} else {
					ctx.fillRect(i * 12, height - value*lb, 10, 2); //否则使用当前值直接绘制
					ctx.fillRect(width-(i+1) * 12, - value*lb, 10, 2);
					capYPositionArray[i] = value;
				};
				//开始绘制频谱条
				ctx.fillRect(i * 12 , height - value*lb, 10, value*lb);
				ctx.fillRect(width-(i+1) * 12 , 0, 10, value*lb);
				ctx.closePath()
			}
		}

		// 画圆形频谱
		var arcArray=[],tick=0
		function renderArc(array){
			tick+=1
			if(tick==314){tick=-tick}
			for(var i=0;i<analyser.fftSize/2;i++){
				if(arcArray[i] == undefined){
					var arcObj = {
						x:Math.random() * (width + 120) - 60,
						y:height + array[i] * 0.2 + 5,
						size: array[i] * 0.2 + 5,
						velocity: 2 - Math.random() * 4
					}
					arcArray.push(arcObj)
				}else{
					arcArray[i].x += (arcArray[i].velocity + Math.sin(tick * 0.01) * 1.5)
					arcArray[i].y -= Math.pow(array[i]*0.01, 2)
					arcArray[i].size = array[i]*0.2+5
					if(arcArray[i].y < -arcArray[i].size || arcArray[i].x < -60 || arcArray[i].x > width + 60){
						arcArray[i].x=Math.random() * (width + 120) - 60
						arcArray[i].y=height+array[i]*0.2+5
						arcArray[i].size = array[i]*0.2+5
						arcArray[i].velocity = 2 - Math.random() * 4
					}
				}
				ctx.beginPath()
				ctx.fillStyle = 'hsla('+ (i/analyser.fftSize*600+Math.abs(tick)/314*60) +','+array[i]*0.35+'%,50%,'+array[i]*0.003+')'
				ctx.arc(arcArray[i].x, arcArray[i].y, arcArray[i].size, 0, 360)
				ctx.closePath()
				ctx.fill()
			}
		}


		// 画线型频谱
		function renderLine(array){
			var step = Math.round(array.length / meterNum)
			ctx.beginPath()
			ctx.strokeStyle = 'rgb(0,255,0)'
			ctx.moveTo(0,height/2)
			for (var i = 0; i < meterNum; i++) {
				var value
				if(i % 2 == 0){
					value = array[i * step / 2];
					ctx.lineTo((i+1)*12,height/2-value)
				}else{
					value = array[meterNum - i]
					ctx.lineTo((i+1)*12,height/2+value)
				}
			}
			ctx.lineTo(width,height/2)
			ctx.stroke()
			ctx.closePath()
		}

		function render() {
			var array = new Uint8Array(analyser.frequencyBinCount);
			analyser.getByteFrequencyData(array);
			ctx.clearRect(0, 0, width, height); //清理画布准备画画
			if(renderMode == 0){
				renderRect(array)
			}
			if(renderMode == 1){
				renderArc(array)
			}
			if(renderMode == 2){
				renderLine(array)
			}
			animation = requestAnimationFrame(render);
		}

		// 暂停播放按钮
		function playControl(btn){
			var con = btn.getElementsByTagName('div')[0]
			if(!files){
				return
			}
			if(con.className == 'on'){
				con.className = ''
				playState()
			}else{
				con.className = 'on'
				play(num,'next',playPro/10)
			}
		}

		// 选择模式按钮
		function setMode(node){
			var same = node.parentNode.getElementsByTagName('div')
			for(var i=0;i<same.length;i++){
				same[i].className = ''
			}
			node.className = 'on'
		}

		// 选择播放进度
		function jumpIn(value){
			play(num,'next',duration*value/100)
			playPro = duration*value/10
		}

		// 调节音量
		function gainValue(value){
			gainNode.gain.value = value/100
		}
